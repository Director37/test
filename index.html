<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>1を指定回数足し続ける</title>
  </head>
  <body>
    <label for="count">回数:</label>
    <input type="number" id="count" min="1"><br>
    <button onclick="addOne()">計算する</button><br>
    <p id="result"></p>
    <script>
      function addOne() {
        var count = parseInt(document.getElementById("count").value);
        var result = 0;
        for (var i = 0; i < count; i++) {
          result += 1;
        }
        document.getElementById("result").innerHTML = "結果: " + result;
      }
    </script>
  </body>
</html>
